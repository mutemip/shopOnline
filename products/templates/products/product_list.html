<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    {% for objects in object_list %}
        <p>Product: {{ object.name }}</p>
        <p>Manufacturer: {{ object.manufacturer }}</p>
        <p>Price: {{ object.price }}</p>
    {% endfor %}
</body>
</html>
